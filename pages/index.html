<!doctype html>
<html onload="setTheme">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <!-- htmx -->
  <script src="https://unpkg.com/htmx.org@1.9.3"></script>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- tailwind config -->
  <script>
    tailwind.config = {
      theme: {
          darkMode: 'class',
          colors: {
            gray: {
              900: '#050505',
              700: '#1F1F1F',
              600: '#2D2D2D',
              500: '#3A3A3A',
              400: '#757575',
              300: '#E9E9E9',
              200: '#F4F4F4',
            },
            purble: '#A445ED',
            red: '#FF5252',
            white: '#FFFFFF',
          },
          fontFamily: {
          sans: ['Inter', 'sans-serif'],
          serif: ['Lora', 'serif'],
          mono: ['Inconsolata', 'monospace'],
        },
        fontSize: {
          sm: ['14px', '17px'],
          base: ['18px', '24px'],
          lg: ['20px', '24px'],
          xl: ['24px', '29px'],
          '2xl' : ['64px', '77px'],
        }
      }
    }
  </script>

  <script>
    function getPreferedTheme() {
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
    }

    function setTheme() {
      document.documentElement.classList.add(getPreferedTheme());
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark')
    }
  </script>
  <title>Dictionary</title>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-600 dark:text-white flex justify-center">
<div class="flex ">
keyboard
</div>
</body>
</html>
